{% extends 'base.html' %}
<!-- {% block title %} Quiz {% endblock title %} -->
{% block body %}
<main >
<div class="quizpage">
    <form action="/quiz/evaluation" class="form_quiz" method="post">
        {% for i in question %}
        <h3 class="question">{{i}}</h3>
        {% for j in o[i] %}
        <div class="options_class">
            <input type='radio' class="input_options" id="{{j}}" value='{{j}}' name='{{i}}' />
            <label class="label_option" for="{{j}}">{{j}}</label>
        </div>
        {% endfor %}
        {% endfor %}
        <input type="submit" class="submit_quiz" onclick="check()" name="SubmitQuiz" value="Submit">
    </form>
</div>
</main>
{% block footer %}
{% endblock footer %}
{% endblock body %}
